<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="clear operation"><span>C</span></div>
            <div class="Sign operation"><span>S</span></div>
            <div class="modulo operation"><span>%</span></div>
            <div class="divide operation"><span>/</span></div>
            <div class="seven"><span>7</span></div>
            <div class="eight"><span>8</span></div>
            <div class="nine"><span>9</span></div>
            <div class="multiply operation"><span>X</span></div>
            <div class="four"><span>4</span></div>
            <div class="five"><span>5</span></div>
            <div class="six"><span>6</span></div>
            <div class="substract operation"><span>-</span></div>
            <div class="one"><span>1</span></div>
            <div class="two"><span>2</span></div>
            <div class="three"><span>3</span></div>
            <div class="add operation"><span>+</span></div>
            <div class="zero"><span>0</span></div>
            <div class="point"><span>.</span></div>
            <div class="equal operation"><span>=</span></div>
        </div>
    </div>
    
</body>
</html>
